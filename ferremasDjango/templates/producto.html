<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferremas - Detalle del Producto</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="">Ferremas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Productos</a>
          </li>
        </ul>
        <div class="search-input d-flex align-items-center me-3">
          <input type="text" placeholder="Buscar productos..." class="form-control text-buscar">
          <i class="fa fa-search ms-2"></i>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href=""><i class="fa fa-shopping-cart"></i> Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=""><i class="fa fa-user"></i> Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Detail -->
  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4" style="color: #FFCCD5;">{{ producto.nombre }}</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card product-card">
          <img src="{{ producto.imagen }}" class="card-img-top" alt="{{ producto.nombre }}" style="height: 300px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">Precio: ${{ producto.precio|floatformat:2 }}</p>
            <p class="card-text">{{ producto.descripcion|default:"Descripción no disponible." }}</p>
            <div class="d-flex align-items-center mb-3">
              <label for="quantity" class="me-2" style="color: #FFE4E1;">Cantidad:</label>
              <div class="input-group w-25">
                <button class="btn btn-outline-secondary" type="button" onclick="decrementQuantity()">-</button>
                <input type="number" id="quantity" class="form-control text-center" value="1" min="1">
                <button class="btn btn-outline-secondary" type="button" onclick="incrementQuantity()">+</button>
              </div>
            </div>
            <a href="#" class="btn btn-cart"><i class="fa fa-cart-plus"></i> Añadir al Carrito</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Quantity Selector -->
  <script>
    function incrementQuantity() {
      let input = document.getElementById('quantity');
      input.value = parseInt(input.value) + 1;
    }

    function decrementQuantity() {
      let input = document.getElementById('quantity');
      if (parseInt(input.value) > 1) {
        input.value = parseInt(input.value) - 1;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
