{% extends "template.html" %}
{% load static %}
{% block titulo %}Ferremas - Login{% endblock %}
{% block content %}
    <div class="container mt-5 pt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Iniciar sesión</h5>
          </div>
            <form method="post">
              {% csrf_token %}
              <div class="form-group  mx-3 mb-2">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="username" class="form-control" id="usuario" name="username" placeholder="Ingresar usuario">
              </div>
              <div class="form-group  mx-3 mt-2 mb-2">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control"  name="clave" id="clave" placeholder="Contraseña">
              </div>
              <button type="submit" class="btn btn-primary mx-3 mt-2 mb-2">Ingresar</button>
              <a href="{% url 'registroUsuario' %}" class="btn btn-secondary">Registrarse</a>
               {% if error %}
                <p style="color:red;">{{ error }}</p>
               {% endif %}
            </form>
             
          </div>
        </div>
      
{% endblock %}
