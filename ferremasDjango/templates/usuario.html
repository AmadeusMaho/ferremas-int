{% extends "template.html" %}
{% load static %}
{% block titulo %}Ferremas - Login{% endblock %}
{% block content %}
<div class="container mt-5 pt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Usuario</h5>
      <p class="mb-2">Tipo de usuario: {{ tipo_usuario }}</p>
      <form method="post" action="{% url 'actualizarUsuario' %}">
        {% csrf_token %}
        <input type="hidden" name="usuarioId" value="{{ usuarioId }}">
        <div class="form-group mb-2">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ usuario }}" placeholder="Ingresar usuario">
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="clave">Cambiar contrase침a</label>
          <input type="password" class="form-control" name="clave" id="clave" value="{{ clave }}" placeholder="Contrase침a">
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" value="{{ email }}" placeholder="Mail">
        </div>
        <input type="hidden" name="_method" value="PUT">
        <button type="submit" class="btn btn-primary mt-2 mb-2">Modificar</button>
        {% if error %}
          <p class="text-danger">{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Cerrar sesi칩n</h5>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-2">Cerrar sesi칩n</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
