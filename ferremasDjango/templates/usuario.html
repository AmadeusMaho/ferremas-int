{% extends "template.html" %}
{% load static %}
{% block titulo %}Ferremas - Login{% endblock %}
{% block content %}
    <div class="container mt-5 pt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Usuario </h5>
          </div>
            <p class="mx-3 mb-2">Tipo de usuario: {{ tipo_usuario }}</p>
            <form method="post" action="{% url 'actualizarUsuario' %}">
              {% csrf_token %}
              <div class="form-group  mx-3 mb-2">
              <input type="hidden" name="usuarioId" value="{{ usuarioId }}">
                <label for="exampleInputEmail1">Nombre de usuario</label>
                <input type="username" class="form-control" id="username" name="username" value="{{ usuario }}" placeholder="Ingresar usuario">
              </div>
              <div class="form-group  mx-3 mt-2 mb-2">
                <label for="exampleInputPassword1">Cambiar contraseña</label>
                <input type="password" class="form-control"  name="clave" id="clave" value="{{ clave }}" placeholder="Contraseña">
              </div>
              <div class="form-group  mx-3 mt-2 mb-2">
                <label for="exampleInputMail">Email</label>
                <input type="email" class="form-control"  name="email" id="email" value="{{ email }}" placeholder="Mail">
              </div>
              <input type="hidden" name="_method" value="PUT">
              <button type="submit" class="btn btn-primary mx-3 mt-2 mb-2">Modificar</button>
               {% if error %}
                <p class="mx-3" style="color:rgb(196, 141, 141);">{{ error }}</p>
               {% endif %}
            </form>
          </div>
        </div>
      
{% endblock %}
